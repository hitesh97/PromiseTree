    <script>
        // "fetch" has an internal implementation in V8 and an API exposing that implementation via window.fetch
        // this is true for Promise as well, this means fetch will call the internal Promise in V8 rather then the reference in window.Promise
        // So, the outcome is that fetch will not play nicely with PromiseTree.
        // To use fetch with PromiseTree we need to use the javascript version, which of course use window.Promise
        fetch = undefined;
    </script>
