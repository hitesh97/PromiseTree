    <style>
        .pt-header {
            color: #1ABC9C;
            font-weight: 900;
        }
        .pt-menu {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .pt-menu li {
            line-height: 39px;
            margin: 10px 10px;
        }

        .pt-menu li a {
            cursor: pointer;
        }
    </style>
</head>
<body ng-app="promiseApp" ng-controller="mainCtrl as main">
<div class="container-fluid" style="margin: 10px; box-sizing: border-box">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <h1 class="pt-header">PromiseTree</h1>
            </div>
            <div class="col-xs-12 col-sm-8">
                <ul class="list-inline pt-menu">
                    <li><a ng-click="">Home</a></li>
                    <li><a ng-click="">Playground</a></li>
                    <li><a ng-click="">Browser</a></li>
                    <li><a ng-click="">NodeJS</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-xs-2">
                    <button class="btn btn-success" ng-disabled="!main.code" ng-click="main.runCode()">Run&nbsp;<i
                            class="fa fa-play"></i></span></button>
                </div>
                <div class="col-xs-6 col-xs-offset-4">
                    <select class="form-control"
                            ng-model="main.selectedSnippet"
                            ng-change="main.onSnippetChange()"
                            ng-options="snip.name for snip in main.snippets">
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <alert ng-repeat="alert in main.alerts"
                           type="{{::alert.type}}"
                           close="main.closeAlert($index)">{{alert.msg}}
                    </alert>
                    <div style="border: 1px solid gray" class="action-box-container">
                        <div ui-ace="{mode: 'javascript'}" ng-model="main.code" style="height:100%;width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div ng-if="!main.showJsonGraph" style="position: absolute; right: 0;width: 75px;  margin-right: 15px; margin-top: 5px">
                <select class="form-control"
                        ng-model="main.surfaceSizeFactor"
                        ng-options="ssf for ssf in main.surfaceSizes"></select>
            </div>

            <tabset style="margin-bottom: 5px;">
                <tab heading="JSON View" select="main.resize(); main.showJsonGraph = !main.showJsonGraph"></tab>
                <tab heading="Tree View" select="main.resize(); main.showJsonGraph = !main.showJsonGraph"></tab>
            </tabset>

            <div class="result-box-container">
                <div ng-if="main.showJsonGraph"
                     ui-ace="{mode: 'json'}"
                     ng-model="main.jsonTree"
                     style="height: 100%; width: 100%;">
                </div>
                <d3ptree ng-if="!main.showJsonGraph"
                         update-trigger="main.updateTrigger"
                         style="height: 100%; width: 100%;"
                         surface-size-factor="main.surfaceSizeFactor"
                         json-tree="main.jsonTree">
                </d3ptree>
            </div>

        </div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/snippets.js"></script>
    <script src="app/utilsSvc.js"></script>
    <script src="app/d3ptreeDirective.js"></script>

    <script src="app/mainCtrl.js"></script>

</body>
</html>
